<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jagdamb99 - Sales Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Jagdamb99 - Sales Entry</a>
            <a class="navbar-brand" href="/analysis">Analysis</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Jagdamb99 - Sales & Profit Analysis</h2>

        <canvas id="salesChart"></canvas>
        <script>
            new Chart(document.getElementById('salesChart'), {
                type: 'line',
                data: {
                    labels: {{ dates | tojson }},
                    datasets: [
                        { label: 'Total Sales (₹)', data: {{ sales | tojson }}, borderColor: 'blue', fill: true },
                        { label: 'Total Profit (₹)', data: {{ profits | tojson }}, borderColor: 'green', fill: true }
                    ]
                }
            });
        </script>
    </div>
</body>
</html>
