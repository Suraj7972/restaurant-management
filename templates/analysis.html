<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jagdamb99 - Sales & Profit Analysis</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h1>Jagdamb99 - Sales & Profit Analysis</h1>

<label>Start Date:</label>
<input type="date" id="startDate">

<label>End Date:</label>
<input type="date" id="endDate">

<button id="loadData">Load Data</button>

<table border="1">
    <thead>
        <tr>
            <th>Date</th>
            <th>Item</th>
            <th>Quantity Sold</th>
            <th>Total Sales (₹)</th>
            <th>Total Profit (₹)</th>
        </tr>
    </thead>
    <tbody id="salesTable"></tbody>
</table>

<script>
$("#loadData").click(function() {
    let start = $("#startDate").val();
    let end = $("#endDate").val();
    if (!start || !end) {
        alert("Please select a date range.");
        return;
    }

    $.get(`/get_analysis?start_date=${start}&end_date=${end}`, function(data) {
        let content = "";
        data.forEach(sale => {
            content += `
                <tr>
                    <td>${sale.Date}</td>
                    <td>${sale.Item}</td>
                    <td>${sale["Quantity Sold"]}</td>
                    <td>${sale["Total Sales"]}</td>
                    <td>${sale["Total Profit"]}</td>
                </tr>
            `;
        });
        $("#salesTable").html(content);
    });
});
</script>

</body>
</html>
