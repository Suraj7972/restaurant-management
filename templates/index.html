<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Entry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Sales Entry</a>
            <a class="navbar-brand" href="/analysis">Analysis</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Restaurant Sales & Profit Management</h2>

        {% if message %}
        <div class="alert alert-success">{{ message }}</div>
        {% endif %}

        <form method="post">
            <div class="mb-3">
                <label for="date" class="form-label">Select Date:</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>

            <table class="table table-bordered mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>Item</th>
                        <th>Selling Price (₹)</th>
                        <th>Profit (₹)</th>
                        <th>Quantity Sold</th>
                    </tr>
                </thead>
                <tbody>
                    {% for index, row in data.iterrows() %}
                    <tr>
                        <td>{{ row['Item'] }}</td>
                        <td>{{ row['Selling Price'] }}</td>
                        <td>{{ row['Profit'] }}</td>
                        <td><input type="number" class="form-control" name="quantity_{{ index }}" min="0" value="0"></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <button type="submit" class="btn btn-success mt-3">Save Report</button>
        </form>
    </div>
</body>
</html>
